name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        pip install uv
        uv sync
    - name: Run ruff
      run: |
          uv run ruff check . 
    - name: Test with pytest
      run: |
        cd tests
        uv run pytest --tb=long -rs
